<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant Recommendation (Lesson 8)">
    <meta name="author" content="Your Name">
    <title>Restaurant Recommendation</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<header class="top-header">
    <i class="avatar fa fa-user fa-2x"></i>
    <nav class="top-nav">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </nav>
</header>

<section class="container">
    <header>
        <p>
            <span>Restaurant</span>
            <br /> Recommendation
        </p>
    </header>

    <div class="main-section">
        <aside>
            <div class="nav-icon">
                <i class="fa fa-cutlery fa-2x"></i>
            </div>
            <nav class="main-nav">
                <a href="#" id="nearby-btn" class="main-nav-btn active" onclick="loadNearbyRestaurants()">
                    <i class="fa fa-map-marker"></i> Nearby
                </a>
                <a href="#" id="fav-btn" class="main-nav-btn" onclick="loadFavoriteRestaurants()">
                    <i class="fa fa-heart"></i> My Favorites
                </a>
                <a href="#" id="recommend-btn" class="main-nav-btn" onclick="loadRecommendedRestaurants()">
                    <i class="fa fa-thumbs-up"></i> Recommendation
                </a>
            </nav>
        </aside>

        <ul class="restaurant-list">
            <li class="restaurant">
                <img alt="restaurant image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
                <div>
                    <a class="restaurant-name" href="#">Restaurant</a>
                    <p class="restaurant-category">Vegetarian</p>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <p class="restaurant-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
                <div class="fav-link">
                    <i class="fa fa-heart"></i>
                </div>
            </li>
        </ul>
    </div>
</section>

<footer>
    <p class="title">What We Do</p>
    <p>"Help you find the best restaurant around."</p>
    <ul>
        <li>
            <p><i class="fa fa-map-o fa-2x"></i></p>
            <p>LaiOffer office, CA</p>
        </li>
        <li>
            <p><i class="fa fa-envelope-o fa-2x"></i></p>
            <p>info@laioffer.com</p>
        </li>
        <li>
            <p><i class="fa fa-phone fa-2x"></i></p>
            <p>+1 800 123 456</p>
        </li>
    </ul>
</footer>
</body>
</html>
